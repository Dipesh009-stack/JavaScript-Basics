<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="/perCal.css" />
  </head>
  <body>
    <h1 class="heading">Percentage Calculator</h1>
    <div class="container">
      What is <input type="text" id="val1" /> % of <input type="text" name="" id="val2" /> ?
      <br />
      <div>
        <button class="button" onclick="percentage1()"> Calculate</button>
      </div>
      <div class="inputarea">
        <input type="text" id="val3" readonly class="resultbox"  />
      </div>
    </div>

    <div class="container">
        <h1 class="heading">Calculate your percentage by entering your marks</h1>
        <div class="marks">
            <input type="text" id="english" placeholder="English">
            <input type="text" id="math" placeholder="Math">
            <input type="text" id="science" placeholder="Science">
            <input type="text" id="social" placeholder="Social">
            <input type="text" id="health" placeholder="Health">
            <input type="text" id="nepali" placeholder="Nepali">
        </div>
        <button class="button" onclick="percentage2()">Calculate</button>
        <div class="inputarea">
        <input type="text" id="result" readonly class="resultbox" />
        </div>
    </div>

    <script src="/js/perCal.js"></script>
  </body>
</html>
